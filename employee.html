<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- nav or header with links? -->
    <header class="align-items-center">
      <h1 class="title is-2">Reimbursement Portal</h1>
      <nav>
        <ul>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
      </nav>
    </header>

    <div class="container columns">
      <div class="column is-9 reimbursements">
        <h2 class="title is-3">Reimbursement History</h2>
        <div>
          <label for="filter">Filter By Status</label>
          <select id="filter" name="filter">
            <option value="0" selected>All</option>
            <option value="1">Pending</option>
            <option value="2">Approved</option>
            <option value="3">Denied</option>
          </select>
        </div>
        <table id="e-reimb-table" class="table is-hoverable">
          <thead>
            <th>Id</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Type</th>
            <th>Status</th>
            <!-- <th>Submitted On</th>
            <th>Resolved</th> -->
            <th>Employee</th>
            <th>Manager</th>
            <th>Receipt</th>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>

      <!-- <div id="spacer" class="column is-1"></div> -->

      <div id="reimb-form-column" class="column is-3 form">
        <div id="submit-reimb-form" class="form-input">
          <h3 class="title is-4">Submit new Reimbursement</h3>
          <div>
            <label for="reimb-form-amount">Amount: </label>
            <input type="text" id="reimb-form-amount" placeholder="Enter amount" />
          </div>
          <div>
            <label for="reimb-form-description">Description: </label>
            <textarea id="reimb-form-description"></textarea>
          </div>
          <div>
            <label for="reimb-form-type">Type: </label>
            <select name="type" id="reimb-form-type">
              <option selected="true" disabled="disabled">Select from list</option>
              <option value="1">Lodging</option>
              <option value="2">Travel</option>
              <option value="3">Food</option>
              <option value="4">Other</option>
            </select>
          </div>
          <div>
            <label for="reimb-form-receipt">Receipt (.JPG, .JPEG, .PNG, .GIF): </label>
            <input type="file" id="reimb-form-receipt" accept="jpg, jpeg, png, gif" />
          </div>
            <button id="reimb-submit">Submit</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/employee.js"></script>
    <script src="./assets/js/logout.js"></script>
</body>
</html>
